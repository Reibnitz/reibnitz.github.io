<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wordnitz</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@700&family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Wordnitz</h1>
            <img src="/stats.png" id="stats">
        </header>

        <div id="container-geral">
            <div class="container-jogo">
                <div class="tentativa">
                    <div class="linha-tentativa">
                        <div class="letra"><span class="letra-palpite"></span></div>
                        <div class="letra"><span class="letra-palpite"></span></div>
                        <div class="letra"><span class="letra-palpite"></span></div>
                        <div class="letra"><span class="letra-palpite"></span></div>
                        <div class="letra"><span class="letra-palpite"></span></div>
                    </div>
                    <div class="linha-tentativa">
                        <div class="letra"><span class="letra-palpite"></span></div>
                        <div class="letra"><span class="letra-palpite"></span></div>
                        <div class="letra"><span class="letra-palpite"></span></div>
                        <div class="letra"><span class="letra-palpite"></span></div>
                        <div class="letra"><span class="letra-palpite"></span></div>
                    </div>
                    <div class="linha-tentativa">
                        <div class="letra"><span class="letra-palpite"></span></div>
                        <div class="letra"><span class="letra-palpite"></span></div>
                        <div class="letra"><span class="letra-palpite"></span></div>
                        <div class="letra"><span class="letra-palpite"></span></div>
                        <div class="letra"><span class="letra-palpite"></span></div>
                    </div>
                    <div class="linha-tentativa">
                        <div class="letra"><span class="letra-palpite"></span></div>
                        <div class="letra"><span class="letra-palpite"></span></div>
                        <div class="letra"><span class="letra-palpite"></span></div>
                        <div class="letra"><span class="letra-palpite"></span></div>
                        <div class="letra"><span class="letra-palpite"></span></div>
                    </div>
                    <div class="linha-tentativa">
                        <div class="letra"><span class="letra-palpite"></span></div>
                        <div class="letra"><span class="letra-palpite"></span></div>
                        <div class="letra"><span class="letra-palpite"></span></div>
                        <div class="letra"><span class="letra-palpite"></span></div>
                        <div class="letra"><span class="letra-palpite"></span></div>
                    </div>
                    <div class="linha-tentativa">
                        <div class="letra"><span class="letra-palpite"></span></div>
                        <div class="letra"><span class="letra-palpite"></span></div>
                        <div class="letra"><span class="letra-palpite"></span></div>
                        <div class="letra"><span class="letra-palpite"></span></div>
                        <div class="letra"><span class="letra-palpite"></span></div>
                    </div>
                </div>
            </div>
            <div class="container-teclado">
                <div class="teclado">
                    <div class="linha-teclado">
                        <button class="key" id="Q">Q</button>
                        <button class="key" id="W">W</button>
                        <button class="key" id="E">E</button>
                        <button class="key" id="R">R</button>
                        <button class="key" id="T">T</button>
                        <button class="key" id="Y">Y</button>
                        <button class="key" id="U">U</button>
                        <button class="key" id="I">I</button>
                        <button class="key" id="O">O</button>
                        <button class="key" id="P">P</button>
                    </div>
                    <div class="linha-teclado">
                        <button class="key" id="A">A</button>
                        <button class="key" id="S">S</button>
                        <button class="key" id="D">D</button>
                        <button class="key" id="F">F</button>
                        <button class="key" id="G">G</button>
                        <button class="key" id="H">H</button>
                        <button class="key" id="J">J</button>
                        <button class="key" id="K">K</button>
                        <button class="key" id="L">L</button>
                    </div>
                    <div class="linha-teclado">
                        <button class="enter">ENTER</button>
                        <button class="key" id="Z">Z</button>
                        <button class="key" id="X">X</button>
                        <button class="key" id="C">C</button>
                        <button class="key" id="V">V</button>
                        <button class="key" id="B">B</button>
                        <button class="key" id="N">N</button>   
                        <button class="key" id="M">M</button>
                        <button class="backspace">&#9003;</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="resultado" class="escondida">
            <h3>Estatísticas</h3>
            <div id="fechar">&#128473;</div>
            <section class="estatisticas">
                <div class="container-estatisticas"><span id="jogos"></span><p>Jogos</p></div>
                <div class="container-estatisticas"><span id="vitorias"></span><p>Vitórias</p></div>
                <div class="container-estatisticas"><span id="seq-atual"></span><p>Sequência<br>atual</p></div>
                <div class="container-estatisticas"><span id="mel-seq"></span><p>Melhor<br>sequência</p></div>
            </section>
            <h3>Histórico de jogo</h3>
            <section class="distribuicao">
                <div class="container-distribuicao"><h6>1ª Tentativa: </h6><div class="barra" id="t1-barra"><span id="t1-texto"></span></div></div>
                <div class="container-distribuicao"><h6>2ª Tentativa: </h6><div class="barra" id="t2-barra"><span id="t2-texto"></span></div></div>
                <div class="container-distribuicao"><h6>3ª Tentativa: </h6><div class="barra" id="t3-barra"><span id="t3-texto"></span></div></div>
                <div class="container-distribuicao"><h6>4ª Tentativa: </h6><div class="barra" id="t4-barra"><span id="t4-texto"></span></div></div>
                <div class="container-distribuicao"><h6>5ª Tentativa: </h6><div class="barra" id="t5-barra"><span id="t5-texto"></span></div></div>
                <div class="container-distribuicao"><h6>6ª Tentativa: </h6><div class="barra" id="t6-barra"><span id="t6-texto"></span></div></div>
                <div class="container-distribuicao"><h6>&#128369 Falhas: </h6><div class="barra" id="falhas-barra"><span id="falhas-texto"></span></div></div>
            </section>
            <div id="footer-resultados">
                <div id="container-tempo"><h3>Próxima palavra em:</h3><span id="timer"></span></div>
                <button id="container-share"><h3>Compartilhar</h3></button>
            </div>
        </div>
        <span id="clipboard"></span>

        

    <script src="js/palavras.js"></script>
    <script src="js/teclado.js"></script>
    <script src="js/verificacao.js"></script>
</body>
</html>
